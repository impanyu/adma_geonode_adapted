{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - ADMA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-seedling" style="font-size: 3rem; color: #d00000;"></i>
                    <h2 class="mt-3 mb-1">Join ADMA</h2>
                    <p class="text-muted">Create your account to start managing agricultural data</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted">Already have an account?</p>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="{% url 'filemanager:home' %}" class="btn btn-link text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
